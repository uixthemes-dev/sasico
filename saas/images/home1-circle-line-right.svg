<svg width="920" height="920" viewBox="-5 0 920 920" xmlns="http://www.w3.org/2000/svg">
  <g class="rotating">
    
    <!-- Vòng tròn lớn -->
    <circle cx="457" cy="457" r="457" fill="none" stroke="#0E0E0E" stroke-opacity="0.1" stroke-width="0.5" />
    
    <!-- Chấm đen trên vòng tròn lớn -->
    <!-- 8 chấm cách đều 45°, bán kính 457 -->
    <circle cx="457" cy="0" r="2.5" fill="black" />
    <circle cx="780.6" cy="133.4" r="2.5" fill="black" />
    <circle cx="914" cy="457" r="2.5" fill="black" />
    <circle cx="780.6" cy="780.6" r="2.5" fill="black" />
    <circle cx="457" cy="914" r="2.5" fill="black" />
    <circle cx="133.4" cy="780.6" r="2.5" fill="black" />
    <circle cx="0" cy="457" r="2.5" fill="black" />
    <circle cx="133.4" cy="133.4" r="2.5" fill="black" />

    <!-- Vòng tròn nhỏ -->
    <circle cx="457" cy="457" r="324.75" fill="none" stroke="#0E0E0E" stroke-opacity="0.1" stroke-width="0.5" />

    <!-- Chấm đen trên vòng tròn nhỏ (lệch 22.5° so với vòng lớn) -->
    <!-- Tính bằng R = 324.75 -->
    <circle cx="757.03" cy="581.28" r="2.5" fill="black" />
	<circle cx="581.28" cy="757.03" r="2.5" fill="black" />
	<circle cx="332.72" cy="757.03" r="2.5" fill="black" />
	<circle cx="156.97" cy="581.28" r="2.5" fill="black" />
	<circle cx="156.97" cy="332.72" r="2.5" fill="black" />
	<circle cx="332.72" cy="156.97" r="2.5" fill="black" />
	<circle cx="581.28" cy="156.97" r="2.5" fill="black" />
	<circle cx="757.03" cy="332.72" r="2.5" fill="black" />
  </g>
  <style>
	  .rotating {
		transform-origin: center;
		animation: spin 15s linear infinite;
	  }

	  svg:hover .rotating {
		animation-play-state: paused;
	  }

	  @keyframes spin {
		from { transform: rotate(0deg); }
		to { transform: rotate(360deg); }
	  }
	</style>
</svg>
